<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: aqua;
    }
    .rectangle {
      width: 400px;
      height: 100px;
      display: flex;
      background: linear-gradient(45deg, black 50%, white 50%);
      justify-content: center;
    }
    .rectangle h2{
      align-items: center;
      color: #fff;
      mix-blend-mode: difference; /* 说明跟背景颜色进行混合相差 */
    }
    .rectangle:hover h2{
      transform: translateX(-100px);
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <h2>努力学习,天天向上</h2>
  </div>
</body>
</html>
